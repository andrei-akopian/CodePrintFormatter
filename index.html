<!DOCTYPE html>
<html>
    <head>
        <title>Code Print</title>   
    </head>
    <body id="main-body">
        <div id="settings" class="settings">
            <button onclick="printFileOutput()">Print</button>
            <input type="file" id="file-input" accept=".java, .py, .js, .c, .md" style="display: none;">
            <button onclick="document.getElementById('file-input').click()">Add File</button>
            <button onclick="setDate()">Set Date</button>
            <button onclick="setTitle()">Set Title</button>
            <button onclick="setAuthor()">Set Author</button>
            <button onclick="refreshAll()">Refresh All</button>
            <div class="text-input-container"><input type="number" id="tab-size" min="0" max="5" value="1"/> Tab Size </div>
                <div class="text-input-container"><input type="number" id="font-size" min="1" max="200" value="13"/> Font Size </div>
            <a href="https://github.com/andrei-akopian/CodePrintFormatter"><strong>Source Code</strong></a>
        </div>
        <div id="file-display">
            <div class="file-display-header">
                <div id="author" class="author">Author</div>
                <div id="page-title" class="page-title">Title</div>
                <div id="datetime" class="datetime">Date</div>
            </div>
        </div>
    </body>
    <div>
        <script src="node_generators.js"></script>
        <script src="index.js"></script>
        <link rel="stylesheet" href="styles.css"><link>
    </div>
</html>
