<!DOCTYPE html>
<html>
    <head>
        <title>Code Print</title>   
        <div id="settings" class="settings">
            <button onclick="printFileOutput()">Print</button>
            <input type="file" id="file-input" accept=".java, .py, .js, .c" style="display: none;">
            <label for="file-input">[Add File]</label>
            <button onclick="setDate()">Set Date</button>
            <button onclick="setTitle()">Set Title</button>
            <button onclick="setAuthor()">Set Author</button>
            <button onclick="resetFiles()">Reset Files</button>
            <input type="number" id="tab-size" min="1" max="5" value="1"/> Tab Size
        </div>
    </head>
    <body id="main-body" style="font-family:monospace">
        <p id="page-title" class="page-title"></p>
        <p id="datetime" class="datetime"></p>
        <p id="author" class="author"></p>
        <div id="file-display" class="file-display"></div>
    </body>
    <div>
        <script src="index.js"></script>
        <link rel="stylesheet" href="styles.css"><link>
    </div>
</html>
